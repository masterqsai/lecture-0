<!DOCTYPE html>
<html>
   <head>
    <title>table advance with css</title>
     <style>
       table {
               border: 2px solid black;
               border-collapse: collapse;
               width: 50%;
              }
      th, td  {
                border:1px solid black;
                padding: 5px;
                text-align: center;
              }
      th      {
                background-color: lightgray;
              }
     </style>
   </head>
    <body>
      <h1>presidents</h1>
        <table>
          <tr>
             <th>first name</th>
             <th>last name</th>
             <th>years in office</th>
          </tr>
          <tr>
             <td>george</td>
             <td>washington</td>
             <td>1789-1797</td>
          </tr>
          <tr>
             <td>john</td>
             <td>adams</td>
             <td>1797-1801</td>
          </tr>
        </table>
    </body>
</html>
