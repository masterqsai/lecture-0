<!DOCTYPE html>
<html>
   <head>
    <title>table and form</title>
   </head>
    <body>
      <h1>presidents</h1>
        <table>
          <tr>
             <th>first name</th>
             <th>last name</th>
             <th>years in office</th>
          </tr>
          <tr>
             <td>george</td>
             <td>washington</td>
             <td>1789-1797</td>
          </tr>
          <tr>
             <td>john</td>
             <td>adams</td>
             <td>1797-1801</td>
          </tr>
        </table>
        <form>
           <input type="text" placeholder="full name" name="name">
            <button>submit</button>
        </form>       
    </body>
</html>
